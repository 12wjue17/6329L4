<!DOCTYPE html>
<html>
    <head>
<style>
    html {
        box-sizing: border-box;
    }
    *,
    *:before,
    *:after {
        box-sizing: inherit;
    }
    body {
        font-family: sans-serif;
        padding: 1rem;
        background-color: rgb(167, 207, 247);
    }
    .quiz,
    .choices {
        list-style-type: none;
        padding: 0;
    }
    .choices li {
        margin-bottom: 5px;
    }
    .choices label {
        display: flex;
        align-items: center;
    }
    .choices label,
    input[type="radio"] {
        cursor: pointer;
    }
    input[type="radio"] {
        margin-right: 8px;
    }
    .view-results {
        padding: 1rem;
        cursor: pointer;
        font-size: inherit;
        color: white;
        background: teal;
        border-radius: 8px;
        margin-right: 5px;
    }
    .my-results {
        padding: 1rem;
        border: 1px solid goldenrod;
    }    
</style>
<script>
    var answers = ["A", "B", "B"],
    tot = answers.length;
function getCheckedValue(radioName) {
    var radios = document.getElementsByName(radioName);
    for (var y = 0; y < radios.length; y++)
        if (radios[y].checked) return radios[y].value;
}
function getScore() {
    var score = 0;
    for (var i = 0; i < tot; i++)
        if (getCheckedValue("question" + i) === answers[i]) score += 1;
    return score;
}
function returnScore() {
    document.getElementById("myresults").innerHTML =
        "Your score is " + getScore() + "/" + tot;
    if (getScore() > 2) {
        console.log("Bravo");
    }
}
</script>
